<button routerLink="/home" routerLinkActive="active-route">Volver a Juegos</button>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Crear usuario</h1>
			<input [(ngModel)]="user.email" name="newEmail" placeholder="Email" />
         	<input [(ngModel)]="user.username" name="newUsername" placeholder="Username" />
			<input [(ngModel)]="user.password" name="newPassword" placeholder="Password" />
			<button (click) = "SignUp()">Registrarse</button>
			
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Bienvenido, amiguito!</h1>
				<p>Registrate para disfrutar de los juegos m√°s divertidos!</p>
			</div>
		</div>
	</div>
</div>
